<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
    <script src="https://kit.fontawesome.com/eb1b0c178a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>

    <main class="main">
        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">Choose wisely</h2>
            <h3 class="score-message" id="scoreMessage">5 Points wins it all</h3>
            <div class="score-container">
                <div class="score-box">
                    <div class="sign" id="playerSign">❔</div>
                    <p class="score" id="playerScore">Player: 0</p>
                </div>
                <div class="score-box">
                    <div class="sign" id="computerSign">❔</div>
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-square" id="rockBtn">
                <div class="sign">🪨</div>
            </button>
            <button class="btn btn-square" id="paperBtn">
                <div class="sign">📄</div>
            </button>
            <button class="btn btn-square" id="scissorsBtn">
                <div class="sign">✂️</div>
            </button>
        </div>
    </main>


    <footer class="footer">
        <p>Copyright ©</p>
        <script>document.write(new Date().getFullYear())</script>
        eonloop
        <a href="https://github.com/Eonflip" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    </body>
</html>
